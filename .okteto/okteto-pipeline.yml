deploy:
- curl -sLf --retry 3 --tlsv1.2 --proto "=https" 'https://packages.doppler.com/public/cli/gpg.DE2A7741A397C129.key' | apt-key add -
- echo "deb https://packages.doppler.com/public/cli/deb/debian any-version main" | tee /etc/apt/sources.list.d/doppler-cli.list
- apt-get update
- apt-get install doppler
- export MY_NAME=$(doppler secrets get MY_NAME)
- export MY_COLOR=$(doppler secrets get MY_COLOR)
- okteto build -t okteto.dev/hello:${OKTETO_GIT_COMMIT} .
- helm upgrade --install hello-doppler --set color=$MY_COLOR,name=$MY_NAME